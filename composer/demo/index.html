<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="mimicry-composer demo">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mimicry-composer demo</title>
</head>
<body>
  <script src="../mimicry-composer.js"></script>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        var p = mimicry.composer.registerLanguage(xhr.response).getParagraph(10);
        console.log(p);
      }
    };
    xhr.responseType = 'json';
    xhr.open('GET', '../../language-data/data-temptest.json', true);
    xhr.send(null);
  </script>
</body>
</html>
