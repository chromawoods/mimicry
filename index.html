<!DOCTYPE html>
<html lang="en" ng-app="mimicryApp">
<head>
  <meta name="description" content="Mimicry">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mimicry</title>
  <script>
    WebFontConfig = {
      google: { families: [ 'Rammetto+One::latin', 'Open+Sans::latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <link href="stylesheets/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
</head>
<body>

  <header class="header">
    <div class="content">
      <h1 class="main-heading">Mimicry</h1>
    </div>
  </header>

  <main class="main">

    <div ng-controller="UserInput" ng-init="getParagraphs(4)" class="user-input">
      <div class="content">
        <button ng-click="getParagraphs(4)">GET</button>
      </div>
    </div>

    <div class="paragraphs">
      <div class="content">
        <ul ng-controller="ParagraphList" class="paragraph-list">
          <li ng-repeat="paragraph in paragraphs" class="paragraph">{{paragraph}}</li>
        </ul>
      </div>
    </div>

  </main>

  <script src="scripts/mimicry.js"></script>
  <script src="scripts/ng-app.js"></script>
</body>
</html>
