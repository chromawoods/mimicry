<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Creates a JS data object used by mimicry-composer in order to generate placeholder text mimicking any language.">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minicry Language Data Creator</title>
  <style type="text/css">
    body { font-family: sans-serif; }
    input, textarea, pre { font-family: monospace; }
    select { margin-bottom: 1em; }
    textarea { display: block; margin-bottom: 1em; min-height: 200px; width: 640px; max-width: 80%; }
  </style>
</head>
<body>
  <h1>Minicry Language Data Creator</h1>
  <p>Ok so this thing is currently in progress, so.. Move along folks!</p>
  <select id="alphabet">
    <option selected="selected" value="en">English</option>
    <option value="fi">Finnish</option>
    <option value="se">Swedish</option>
  </select>
  <textarea id="input" placeholder="Place raw text here (the more the better)"></textarea>
  <textarea id="output">JSON result ends up here, hopefully.</textarea>
  <button id="submit">Make it happen</button>
  <script src="mimicry-creator.js"></script>
  <script>
    document.getElementById('submit').addEventListener('click', function() {
      var input = document.getElementById('input').value;
      var alphabet = document.getElementById('alphabet').value;
      document.getElementById('output').value = JSON.stringify(mimicry.creator.getLanguageData(input, alphabet), null, 2);
    });
  </script>
</body>
</html>
